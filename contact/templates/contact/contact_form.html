<!-- contact/templates/contact/contact_form.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">
<h2 class="text-center mt-3">Contact Us</h2>
<p>For any queries</p>

<form method="post" action="{% url 'contact_view' %}"
    class="col-sm-6 mx-auto">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="container btn btn-secondary btn-sm ">Submit</button>
</form>
    </div>
  </div>
{% endblock %}
