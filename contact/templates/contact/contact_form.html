<!-- contact/templates/contact/contact_form.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">
<h2 class=" contact-header">Contact Us</h2>

<form method="post" action="{% url 'contact_view' %}"
    class="col-sm-6 mx-auto contact-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="container btn btn-secondary btn-sm ">Submit</button>
</form>
    </div>
  </div>
{% endblock %}
