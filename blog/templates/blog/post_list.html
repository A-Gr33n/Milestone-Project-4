<!-- blog/templates/blog/post_list.html -->
{% extends 'base.html' %}

{% block content %}

<div class="overlay ">
   <div class="container-fluid">
    <h2>Blog</h2>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6 mb-4 blog-container">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                    <p class="card-text">{{ post.author }}</p>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text"><small class="text-muted">Published on: {{ post.pub_date }}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
