<!-- blog/templates/blog/post_list.html -->
{% extends 'base.html' %}

{% block page_header %}

    <div class="row">
        <div class=" col-md-6"></div>
    </div>

{% endblock %}

{% block content %}


<div class="container-fluid">
    <a href="{% url 'post_new' %}" class="text-center">Add New Post</a>
    <h2 class="text-center">Blogs</h2>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-6 mb-4 ">
            <div class="card post-card border-dark">
                <div>
                    <h3 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                    <p class="card-text">{{ post.author }}</p>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text"><small class="text-muted">Published on: {{ post.pub_date }}</small></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
