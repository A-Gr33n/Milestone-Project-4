<!-- blog/templates/blog/post_list.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Blog</h2>
{% for post in posts %}
<h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
<p>{{ post.content }}</p>
<p>Published on: {{ post.pub_date }}</p>
<hr>
{% endfor %}
{% endblock %}
