<!-- blog/templates/blog/post_detail.html -->
{% extends 'base.html' %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class=" col-md-6"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <h2>{{ post.title }}</h2>
   </div>
   <div class="container ">
  <p>{{ post.content }}</p>
  </div>
   <div class="container">
  <p>Published on: {{ post.pub_date }}</p>
  </div>
  <div class="container">
  <p> By: {{ post.author}}</p>
  </div>

{% endblock %}
