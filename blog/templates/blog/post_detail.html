<!-- blog/templates/blog/post_detail.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>{{ post.title }}</h2>
   </div>
   <div class="container mt-5">
  <p>{{ post.content }}</p>
  </div>
   <div class="container mt-5">
  <p>Published on: {{ post.pub_date }}</p>
  </div>
  <div class="container mt-5">
  <p> By: {{ post.author}}</p>
  </div>

{% endblock %}
